<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAKAO | start</title>
    <script
      src="https://kit.fontawesome.com/54d011dfc5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="start-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status_bar__clock">09:48</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <main class="start-main">
      <img
        width="300px"
        src="image/logo.png"
        alt="logo"
        class="start-main__logo"
      />
      <div class="start-input">
        <div class="start-input__btn">아 이 디:</div>
        <input class="start-input__id" type="text" />
      </div>
      <div class="start-input">
        <div class="start-input__btn">비밀번호:</div>
        <input class="start-input__password" type="password" />
        <input type="button" />
       
      </div>
    </main>
    <div class="refresh">
      Welcome!!!
    </div>
    <div class="warning">화면을 줄여주세요!</div>
  </body>
</html>
