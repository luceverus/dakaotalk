<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAKAO | Chat</title>
    <script
      src="https://kit.fontawesome.com/54d011dfc5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="chat-body">
    <div class="chat-header">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status_bar__clock">09:48</span>
        </div>
        <div class="status-bar__column">
          <i class="far fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header header-chat">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">이광현</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>

    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Saturday, June 20, 2020</span>
        <li class="incoming-message message">
          <img
            width="100"
            src="image/광현.jpg"
            class="g-avatar message__avatar"
            alt=""
          />
          <div class="message__content">
            <span class="message__author">이광현</span>
            <div class="message__bubble">
              다현 ㅎㅇ
            </div>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <div class="message__bubble">
              이거 뭐임?
          </div>
        </li>
        <li class="incoming-message message">
          <img
            width="100"
            src="image/광현.jpg"
            class="g-avatar message__avatar"
            alt=""
          />
          <div class="message__content">
            <span class="message__author">이광현</span>
            <div class="message__bubble">
              쩔지?
            </div>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <div class="message__bubble">
              헐 머셈!!!
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input
        class="chat__write"
        type="text"
        placeholder="Send message"
        class="chat__wire-input"
      />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="warning">화면을 줄여주세요!</div>
  </body>
</html>
