<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAKAO | more</title>
    <script
      src="https://kit.fontawesome.com/54d011dfc5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status_bar__clock">09:48</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="friends__friend friend">
          <div class="more__me">
            <div class="friend__column">
              <img
                width="100"
                src="image/profile_pic.jpg"
                class="g-avatar friend__avatar"
              />
              <div class="friend__content">
                <span class="friend__name">
                  김다현
                </span>
                <span class="friend__status">
                  luceverus@naver.com
                </span>
              </div>
            </div>
          </div>
          <div class="more__column">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>
        <ul class="more__btn-list">
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fas fa-smile-wink fa-2x"></i>
            </span>
            <span class="more__btn-icon-title">Emoticons</span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon"
              ><i class="fas fa-brush fa-2x"></i
            ></span>
            <span class="more__btn-icon-title">Themes</span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon"
              ><i class="fas fa-project-diagram fa-2x"></i
            ></span>
            <span class="more__btn-icon-title">Accounts</span>
          </li>
        </ul>
      </header>
    </main>
    <section class="more__suggestions">
      <h5 class="more__title">Suggestion</h5>
      <ul class="more__suggestions-list">
        <li class="more__suggestion suggestion">
          <img
            width="50"
            src="image/kakao_story.png"
            alt=""
            class="suggestion__icon"
          />
          <span class="suggestion__title">Kakao Story</span>
        </li>
        <li class="more__suggestion suggestion">
          <img
            width="50"
            src="image/kakao_friends.jpg"
            alt=""
            class="suggestion__icon"
          />
          <span class="suggestion__title">Kakao Friends</span>
        </li>
        <li class="more__suggestion suggestion">
          <img
            width="50"
            src="image/tricky_towers.jpg"
            alt=""
            class="suggestion__icon"
          />
          <span class="suggestion__title">Tricky Towers</span>
        </li>
      </ul>
    </section>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="warning">화면을 줄여주세요!</div>
  </body>
</html>
